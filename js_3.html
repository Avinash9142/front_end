	<!-- Even or Odd Checker Take a number from the user and tell whether it is Even or Odd. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd-Even</title>
</head>
<body>
    <script>
        let num=Number(prompt("Enter a number to check whether number is even or odd"));
        if(num%=0){
            alert("Number is even");
        }
        else{
            alert("Number is odd");
        }
    </script>
</body>
</html>
