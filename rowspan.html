<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row span</title>
</head>
<body>
    <h3>row span</h3>
    <table border="1">
        <tr>
            <th>car</th>
            <th colspan="4">upgrade year</th>
        </tr>
        <tr>
            <td rowspan="3">BMW</td>
            <td>2008</td>
            <td>2010</td>
            <td>2017</td>
        <tr>
            <td>2008</td>
            <td>2010</td>
            <td>2017</td>
        </tr>
        </tr>
    </table>
</body>
</html>
