<!-- Student Grade Calculator Take marks (0–100) from the user and display the grade: 90–100 → A+, 80–89 → A, 70–79 → B, 60–69 → C, 50–59 → D, below 50 → Fail -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>
        let marks=Number(prompt("Enter number to calculate grade"));
        if(marks>=90 && marks<=100){
            alert("Grade: A+");
        }
        else if(marks>=80 && marks<=89){
            alert("Grade: A");
        }
        else if(marks>=70 && marks<=79){
            alert("Grade: B");
        }
        else if(marks>=60 && marks<=69){
            alert("Grade: C");
        }
        else if(marks>=50 && marks<=59){
            alert("Grade: D");
        }
        else{
            alert("Fail");
        }
    </script>
</body>
</html>
