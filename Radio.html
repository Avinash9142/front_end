<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Learn HTML basics with this tutorial">
    <meta name="keywords" content="HTML, web development, tutorial">
    <meta name="author" content="John Doe">
    <title>SEO tag example</title>
    <link rel="icon" type="image/png" href="https://tse4.mm.bing.net/th/id/OIP.Qo8yVGCCe4ywZY_akVkWOAAAAA?rs=1&pid=ImgDetMain&o=7&rm=3"> 
</head>
<body>
   <h2>Employment Application Form </h2>
   <p>Please complete all sections of this form. Fields marked with * are required</p>
   <fieldset>
    <legend>Personal Information</legend>
    <table>
        <tr>
            <td><label for="title">Title:</label></td> 
            <td> 
                <select name="Title" id="title">
                <option value="please select">please select</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="fname">First Name *:</label></td> 
            <td> <input id="fname" type="text"></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name *:</label></td>
            <td><input id="lname" type="text"></td>
        </tr>
        <tr>
            <td><label for="email">Email Address *:</label></td>
            <td><input id="email" type="email"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone number *:</label></td>
            <td><input id="phone" type="number"></td>
        </tr>
        <tr>
            <td><label for="Dbirth">Date of Birth *:</label></td>
            <td><input id="Dbirth" type="date"></td>
        </tr>
        <tr>
            <td><label for="address">Address *:</label></td>
            <td><input type="text" id=""></td>
        </tr>
    </table>
   </fieldset>
</body>
</html>
