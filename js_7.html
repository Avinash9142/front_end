<!--Reverse a Number Take a number from the user (example: 12345) and display it reversed (54321).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
</head>
<body>
    <script>
        let n=Number(prompt("Enter number to reverse"));
        let a;
        let b=0;
        while(n>0){
            a=n%10;
            b=b*10+a;
            n=n/10|0;
            console.log(b);
        }
    </script>
</body>
</html>
