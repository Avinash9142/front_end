<!-- Swap Two Numbers Without Using a Third Variable Take two numbers, swap their values without using any extra variable, and show before/after. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
 </head>
 <body>
    <script>
        let num1=Number(prompt("Enter first number"));
        let num2=Number(prompt("Enter second number"));
        num1=num1+num2;
        num2=num1-num2;
         alert(num2+" Swaped number num2 to num1");
        num1=num1-num2;
        alert(num1+" Swaped number num1 to num2");
       
        </script>
 </body>
 </html>
