<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
</head>
<body>
    <h2>colspan</h2>
    <table border="1">
        <tr>
            <th>car</th>
            <th colspan="2">upgrade year</th>
        </tr>
        <tr>
            <td>BMW</td>
            <td>1991</td>
            <td>2008</td>
        </tr>
        <tr>
            <td>Supra</td>
            <td>2010</td>
            <td>2017</td>
        </tr>
    </table>
</body>
</html>
